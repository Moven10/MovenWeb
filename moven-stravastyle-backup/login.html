<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Moven Account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Top Footer -->
    <div class="top-footer">
        <div class="logo-menu-container">
            <img src="assets/MovenLogoblack.jpg" alt="Moven Logo">
            <nav class="top-menu">
                <a href="#">MoverPro</a>
                <a href="#">Move To Earn</a>
                <a href="#">Move Tokens</a>
                <a href="#">Partner With Moven</a>
            </nav>
        </div>
    </div>

    <!-- Top Section -->
    <div class="top-section">
        <div class="center-sheet">
            <div class="headline-section">
                <h1>Create Moven Account</h1>
            </div>
            <div class="form-section">
                <form id="create-account-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <div id="username-feedback" style="font-size: 0.9rem; margin-top: 5px;"></div>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="retype-password">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" placeholder="Retype your password" required>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the 
                            <a href="terms.html" target="_blank" title="Read our Terms and Conditions">Terms and Conditions</a>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="promo" name="promo">
                        <label for="promo">I would like to receive promotional emails from Moven</label>
                    </div>

                    <button type="submit" class="create-account-button">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Footer -->
    <footer class="footer-section">
        <div class="footer-logo">
            <img src="assets/MovenLogoblack.jpg" alt="Moven Logo">
            <p class="copyright">Â© 2025 Moven</p>
        </div>
        <div class="footer-links">
            <div class="footer-column">
                <h4>Company</h4>
                <a href="#">About Us</a>
                <a href="#">Careers</a>
                <a href="#">Press</a>
            </div>
            <div class="footer-column">
                <h4>Support</h4>
                <a href="#">Help Center</a>
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
            </div>
            <div class="footer-column">
                <h4>Learn</h4>
                <a href="#">Blog</a>
                <a href="#">Tutorials</a>
                <a href="#">Partners</a>
            </div>
        </div>
    </footer>

    <script src="create-account.js"></script>
</body>
</html>
